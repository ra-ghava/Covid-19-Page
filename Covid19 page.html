            </div>
        </div>
        <h4 class="videos-section-heading">Videos</h4>
        <div class="middle-section samplefooter-color d-flex flex-row">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="middle-section-image" />
